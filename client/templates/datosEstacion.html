<div class="container">
	<div class="row">
		<div class="col-lg-4">
			<form class="card" ng-submit="guardar()">
				<div class="card-header">
                    <h3 class="card-title">Datos EstaciÃ³n</h3>
                </div>
                <div class="card-body">
                	<div class="row">
                		<div class="col-12">
                			
	                        <div class="form-group">
	                            <label class="form-label">Cantidad</label>
	                            <input type="text" class="form-control" name="example-text-input" placeholder="cantidad registros" ng-model="dataDatoEstacion.cantidad" required="true">
	                        </div>

	                       

                		</div>
                	</div>
                </div>
                <div class="card-footer text-right">
                  <div class="d-flex">
                    <button type="submit" class="btn btn-primary ml-auto">Guardar</button>
                  </div>
                </div>
			</form>
		</div>

		<div class="col-lg-8">
            <div class="alert alert-warning alert-dismissible" ng-show="alert != ''">
            	{{ alert }}
            </div>
			<div class="card">
				<div class="table-responsive">
	                <table class="table card-table table-striped table-vcenter">
	                  <thead>
	                    <tr>
	                      <th >Fecha</th>
	                      <th>Temperatura</th>
	                      <th>Temperatura alta</th>
	                      <th>Temperatura baja</th>
	                    </tr>
	                  </thead>
	                  <tbody>
	                    <tr ng-repeat="item in listaDatosEstaciones">
	                      <td>{{ item.fecha | date:'medium'}}</td>
	                      <td>{{ item.temperatura | number:3 }}</td>
	                      <td>{{ item.tempAlta | number:3 }}</td>
	                      <td>{{ item.tempBaja | number:3 }}</td>      	                
 	                      <td class="w-1"><a class="icon"><i class="fe fe-trash" ng-click="eliminar(item._id)"></i></a></td>
	                    </tr>
	                  </tbody>
	                </table>
	            </div>
			</div>
		</div>

	</div>
</div>
